<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Our Bank</title>
</head>
<body>
    <div class="header">
        <h1>OUR BANK</h1>
        <h2>Banking at your Doorstep</h2>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="login.html">Netbanking</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class="content">
            <form class="login-form">
                <h3>Register by Entering the Details</h3>
                <div class="form-group">
                    <label for="customerID">Full Name</label>
                    <input type="text" id="customerID" name="customerID" placeholder="Enter your Customer ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
                </div>
                <!-- <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div> -->
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="password_confirm" placeholder="Confirm your password" required pattern=".{8,}">
                </div>
                <button type="submit" class="login-button">Register</button>
                <div class="signup-link">
                    <a href="home.html">Already a user? Log In</a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Our Bank. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </div>
    


    
</body>
</html>

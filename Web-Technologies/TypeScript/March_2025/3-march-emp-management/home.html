<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        
        <div class="form-container">
            <h2 id="formTitle">Add Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Enter employee name">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" required placeholder="Enter position">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" required placeholder="Enter department">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" required placeholder="Enter salary">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter email address" onchange="validateEmail(this.value)">
                    <p id="emailError" class="error-message">Please enter a valid email address.</p>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="submitBtn">Add Employee</button>
                    <button type="button" id="cancelBtn" class="hidden">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search employees...">
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeList">
                    <!-- Employee data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
